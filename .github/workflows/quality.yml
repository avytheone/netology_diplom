name: Quality Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install UV
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Install Quarto
      uses: quarto-dev/quarto-action@v1
      with:
        version: 'latest'
        
    - name: Validate Quarto documents
      run: |
        uv run quarto check research.qmd
        uv run quarto check presentation.qmd
        
    - name: Check Python syntax
      run: |
        uv run python -m py_compile research.qmd
        
    - name: Try to render documents (validation only)
      run: |
        uv run quarto render research.qmd --to html
        uv run quarto render presentation.qmd --to html
        
    - name: Check file sizes
      run: |
        echo "=== File sizes ==="
        ls -lh research.html presentation.html 2>/dev/null || echo "Some files not generated"
        
    - name: Check for broken links in HTML
      run: |
        if [ -f research.html ]; then
          echo "Checking research.html for basic structure..."
          grep -q "<html" research.html || echo "Warning: No HTML tag found"
          grep -q "cardio" research.html || echo "Warning: No cardio content found"
        fi
        
    - name: Summary
      run: |
        echo "âœ… Quality checks completed"
        echo "ðŸ“Š Documents validated successfully"